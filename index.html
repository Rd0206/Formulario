<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Cadastro</title>
</head>
<body>
    <div>
<h1 id="titulo">Cadastro de Devs</h1>
<p id="subtitulo"> Complete suas informações</p>
<br>
    </div>
    <form>
        <fieldset class="grupo">
            <div>
                <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label>De qual lado da aplicação você desenvolve ?</label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Front-end
            </label>
            
            <label>
                <input type="radio" name="devweb" value="backend">Back-end
            </label>

            <label>
                <input type="radio" name="devweb" value="fullstack">Fullstack
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"> Senioridade</label>
            <select id="senioridade">
                <option selected disable value="Selecione"></option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label>Selecione as tecnologias que utiliza</label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
               <label for="tecnologia1">HTML</label>
              <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
              <label for="tecnologia2">CSS</label>
              <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
              <label for="tecnologia3">JavaScript
             <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
             <label for="tecnologia4">PHP</label>
             <input type="checkbox" id="tecnologia5" name="tecnologia5" value="Python">
             <label for="tecnologia5">Python</label>
             <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Java">
             <label for="tecnologia6">Java</label>
              </label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label>Conte um pouco da sua experiência</label>
            <textarea name="experiência" id="experiência" style="width: 26em;" rows="3"></textarea>
        </div>

        <button class="botao" type="submit">Concluído</button>
    </form>
</body>
</html>
